<!DOCTYPE html>
<html>
  <head>
    <title>2 column website</title>
  </head>

  <body>
    <table border="1" width="100%">
      <tr>
        <th colspan="2" height="80">Dhangadhi Engineering College</th>
      </tr>
      <tr>
        <td width="30%">
          <!-- Type= I, i, A, a, 1(default) -->
          <ol type="A">
            <li>Link 1</li>
              <ol type="i">
                <li>Sub Link 1</li>
                <li>Sub Link 2</li>
                <li>Sub Link 3</li>
              </ol>
            <li>Link 2</li>
            <li>Link 3</li>
            <li>Link 4</li>
            <li>Link 5</li>
          </ol>
        </td>
        <td width="75%" align="center">
          <table border="1" width="50%">
            <tr>
              <td>Name</td>
              <td>Age</td>
              <td>Gender</td>
            </tr>
            <tr>
              <td>ABC</td>
              <td>20</td>
              <td>male</td>
            </tr>
            <tr>
              <td>XYZ</td>
              <td>10</td>
              <td>Female</td>
            </tr>
            <tr>
              <td>ABC</td>
              <td>20</td>
              <td>male</td>
            </tr>
            <tr>
              <td>XYZ</td>
              <td>10</td>
              <td>Female</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
