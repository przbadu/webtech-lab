<!DOCTYPE html>
<html>
  <head>
    <title>Changing the properties of single column</title>
    <style type="text/css" media="screen">
      .green {
        background-color: green;
      }

      .orange {
        background-color: orange;
      }

      .grey {
        background-color: #ddd;
      }
    </style>
  </head>

      <caption><b>Employee Details</b></caption>
      <col class="green" />
      <col class="orange" />

      <colgroup span="3" class="grey">

        <th>Id</th>
        <th>Name</th>
        <th>DOB</th>
        <th>DOJ</th>
        <th>Address</th>
