<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Form with table</title>
  </head>
  <body>
    <form action="action.php" name="registration">
      <table border=1 width="100">
        <tr>
          <th>Name</th>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <th>Age</th>
          <td><input type="number" name="age"/></td>
        </tr>
        <tr>
          <th>Comment</th>
          <td><textarea rows="10" cols="100"></textarea></td>
        </tr>
        <tr>
          <th>Description</th>
          <td><textarea rows="3" cols="80"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
