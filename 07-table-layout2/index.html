<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Layout</title>
  </head>

  <body>
    <table width="100%" height="100%" border=1>
      <!-- heading -->
      <tr>
        <th rowspan="2">Particular</th>
        <th colspan="2">Amount</th>
      </tr>
      <tr>
        <td>Dr.</td>
        <td>Cr.</td>
      </tr>

      <!-- body/content -->
      <tr>
        <td>Cash</td>
        <td>Rs. 200/-</td>
        <td></td>
      </tr>

      <tr>
        <td>Bank</td>
        <td></td>
        <td>Rs. 200/-</td>
      </tr>

      <tr>
        <td>Furniture</td>
        <td>Rs. 200/-</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
